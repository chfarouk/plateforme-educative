name: CI - AI Recommendation Engine Docker Build and Push

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ai-recommendation-engine/**'
      - '.github/workflows/ai-engine-python-ci.yml'
  workflow_dispatch:

jobs:
  build-and-push-ai-engine:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push AI Recommendation Engine image
      uses: docker/build-push-action@v5
      with:
        context: ./ai-recommendation-engine 
        file: ./ai-recommendation-engine/Dockerfile 
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/plateforme-educative-ai-recommendation-engine:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max